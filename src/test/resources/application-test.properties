spring.application.name=upt
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MYSQL
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true  # Para formatar as SQL no console

server.port=8080
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# Configurações de logging
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.com.upt.upt=DEBUG
logging.file.name=upt-test.log

# Configuração de expiração da sessão (em segundos)
server.servlet.session.timeout=1800s