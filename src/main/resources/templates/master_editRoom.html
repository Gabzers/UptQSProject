<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Room</title>
    <link rel="stylesheet" type="text/css" href="/css/master_editRoom.css">
</head>

<body>
    <header>
        <nav>
            <button onclick="window.location.href='/logout'">Logout</button>
            <button onclick="window.location.href=document.referrer">Back</button>
        </nav>
    </header>

    <main>
        <section class="section">
            <h2>Edit Room</h2>

            <form th:action="@{/master/edit-room}" method="POST">
                <input type="hidden" th:value="${room.id}" name="room-id">
                
                <!-- Room Number -->
                <label for="room-number">Room Number:</label>
                <input type="text" id="room-number" name="room-number" th:value="${room.roomNumber}" required>
            
                <!-- Designation -->
                <label for="room-designation">Designation:</label>
                <select id="room-designation" name="room-designation" required>
                    <option value="" disabled>Select Designation</option>
                    <option value="Auditorium" th:selected="${room.designation == 'Auditorium'}">Auditorium</option>
                    <option value="Classroom" th:selected="${room.designation == 'Classroom'}">Classroom</option>
                    <option value="Laboratory" th:selected="${room.designation == 'Laboratory'}">Laboratory</option>
                </select>
            
                <!-- Material Type -->
                <label for="room-material-type">Material Type:</label>
                <select id="room-material-type" name="room-material-type" required>
                    <option value="" disabled>Select Material Type</option>
                    <option value="Desks" th:selected="${room.materialType == 'Desks'}">Desks</option>
                    <option value="Computers" th:selected="${room.materialType == 'Computers'}">Computers</option>
                    <option value="Amphitheater" th:selected="${room.materialType == 'Amphitheater'}">Amphitheater</option>
                </select>
            
                <!-- Number of Seats -->
                <label for="number-of-seats">Number of Seats:</label>
                <input type="number" id="number-of-seats" name="room-seats-count" th:value="${room.seatsCount}" min="1" required>
            
                <!-- Building -->
                <label for="building">Building:</label>
                <input type="text" id="building" name="room-building" th:value="${room.building}" required>
            
                <!-- Submit Button -->
                <button type="submit">Update Room</button>
            </form>            
        </section>
    </main>

    <footer>
        <p>&copy; 2024 University - Director Panel</p>
    </footer>

</body>

</html>
