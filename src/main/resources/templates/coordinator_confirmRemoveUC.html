<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Remove UC</title>
    <link rel="stylesheet" type="text/css" href="/css/geral_confirmRemove.css">
</head>

<body>
    <header>
        <nav>
            <button onclick="window.location.href='/logout'">Logout</button>
            <button onclick="window.location.href='/coordinator'">Back</button>
        </nav>
    </header>

    <main>
        <section class="section">
            <h2>Confirm Remove UC</h2>
            <p th:text="${warning}"></p>
            <form th:action="@{/coordinator/confirm-remove-uc/{id}(id=${ucId})}" method="POST">
                <button type="submit">Yes, Remove UC</button>
            </form>
            <form th:action="@{/coordinator}" method="GET">
                <button type="submit">Cancel</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 University - Academic Administration System</p>
    </footer>
</body>

</html>
