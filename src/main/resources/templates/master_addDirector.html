<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Director</title>
    <link rel="stylesheet" type="text/css" href="/css/master_addDirector.css">
</head>

<body>
    <header>
        <nav>
            <button onclick="window.location.href='/logout'">Logout</button>
            <button onclick="window.location.href='/master'">Back</button>
        </nav>
    </header>

    <main>
        <section class="section">
            <h2>Create Director</h2>

            <!-- Error Message -->
            <div th:if="${param.error}" class="error-message">
                <p th:text="${param.error}"></p>
            </div>

            <form action="/master/create-director" method="POST">
                <!-- Director Name -->
                <label for="director-name">Name:</label>
                <input type="text" id="director-name" name="director-name" required>

                <!-- Department -->
                <label for="director-department">Department:</label>
                <input type="text" id="director-department" name="director-department" required>

                <!-- Username -->
                <label for="director-username">Username:</label>
                <input type="text" id="director-username" name="director-username" required>

                <!-- Password -->
                <label for="director-password">Password:</label>
                <input type="password" id="director-password" name="director-password" required>

                <!-- Submit Button -->
                <button type="submit">Create Director</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 University - Director Panel</p>
    </footer>

</body>

</html>
