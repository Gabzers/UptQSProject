<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Coordinator</title>
    <link rel="stylesheet" type="text/css" href="/css/director_editCoordinator.css">
</head>

<body>
    <header>
        <nav>
            <button onclick="window.location.href='/logout'">Logout</button>
            <button onclick="window.location.href=document.referrer">Back</button>
        </nav>
    </header>

    <main>
        <section class="section">
            <h2>Edit Coordinator</h2>

            <form th:action="@{/director/update-coordinator/{id}(id=${coordinator.id})}" method="POST">
                <!-- Coordinator Name -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:value="${coordinator.name}" required>

                <!-- Course -->
                <label for="course">Course:</label>
                <input type="text" id="course" name="course" th:value="${coordinator.course}" required>

                <!-- Course Duration -->
                <label for="duration">Course Duration (years):</label>
                <input type="number" id="duration" name="duration" th:value="${coordinator.duration}" min="1" required>

                <!-- Username -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" th:value="${coordinator.username}" required>

                <!-- Password -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Leave blank to keep the current password">

                <!-- Submit Button -->
                <button type="submit">Save Changes</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 University - Coordinator Management</p>
    </footer>

</body>

</html>
