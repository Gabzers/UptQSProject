<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Master</title>
    <link rel="stylesheet" type="text/css" href="/css/master_addMaster.css">
    <link rel="icon" href="/images/upt-logo.png" type="image/png">
</head>

<body>
    <header>
        <nav>
            <button onclick="window.location.href='/logout'">Logout</button>
            <button onclick="window.location.href='/master'">Back</button>
        </nav>
    </header>

    <main>
        <section class="section">
            <h2>Add Master</h2>

            <!-- Error Message -->
            <div th:if="${param.error}" class="error-message">
                <p th:text="${param.error}"></p>
            </div>

            <form action="/master/create-master" method="POST">
                <!-- Name -->
                <label for="master-name">Name:</label>
                <input type="text" id="master-name" name="master-name" required>

                <!-- Username -->
                <label for="master-username">Username:</label>
                <input type="text" id="master-username" name="master-username" required>

                <!-- Password -->
                <label for="master-password">Password:</label>
                <input type="password" id="master-password" name="master-password" required>

                <!-- Submit Button -->
                <button type="submit">Add Master</button>
            </form>
        </section>
    </main>

    <footer>
        <p><img src="/images/upt-logo.png" alt="Logo" style="height: 20px; vertical-align: middle; margin-right: 10px;">&copy; 2024 Universidade Portucalense Infante D. Henrique</p>
    </footer>
</body>

</html>
