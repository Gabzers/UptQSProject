<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Year</title>
    <link rel="stylesheet" type="text/css" href="/css/director_editYear.css?v=1.0">
</head>
<body>
    <header>
        <h1>Edit Year</h1>
        <nav>
            <button onclick="location.href='/director'">Back</button>
            <button onclick="location.href='/logout'">Logout</button>
        </nav>
        
    </header>
    <main>
        <form th:action="@{/director/update-year/{id}(id=${yearUnit.id})}" method="post">
            <section>
                <h2>First Semester</h2>
                <label for="firstSemester.startDate">Start Date</label>
                <input type="date" id="firstSemester.startDate" name="firstSemester.startDate" th:value="${firstSemester.startDate}">
                <label for="firstSemester.endDate">End Date</label>
                <input type="date" id="firstSemester.endDate" name="firstSemester.endDate" th:value="${firstSemester.endDate}">
                <label for="firstSemester.examPeriodStart">Exam Period Start</label>
                <input type="date" id="firstSemester.examPeriodStart" name="firstSemester.examPeriodStart" th:value="${firstSemester.examPeriodStart}">
                <label for="firstSemester.examPeriodEnd">Exam Period End</label>
                <input type="date" id="firstSemester.examPeriodEnd" name="firstSemester.examPeriodEnd" th:value="${firstSemester.examPeriodEnd}">
                <label for="firstSemester.resitPeriodStart">Resit Period Start</label>
                <input type="date" id="firstSemester.resitPeriodStart" name="firstSemester.resitPeriodStart" th:value="${firstSemester.resitPeriodStart}">
                <label for="firstSemester.resitPeriodEnd">Resit Period End</label>
                <input type="date" id="firstSemester.resitPeriodEnd" name="firstSemester.resitPeriodEnd" th:value="${firstSemester.resitPeriodEnd}">
            </section>
            <section>
                <h2>Second Semester</h2>
                <label for="secondSemester.startDate">Start Date</label>
                <input type="date" id="secondSemester.startDate" name="secondSemester.startDate" th:value="${secondSemester.startDate}">
                <label for="secondSemester.endDate">End Date</label>
                <input type="date" id="secondSemester.endDate" name="secondSemester.endDate" th:value="${secondSemester.endDate}">
                <label for="secondSemester.examPeriodStart">Exam Period Start</label>
                <input type="date" id="secondSemester.examPeriodStart" name="secondSemester.examPeriodStart" th:value="${secondSemester.examPeriodStart}">
                <label for="secondSemester.examPeriodEnd">Exam Period End</label>
                <input type="date" id="secondSemester.examPeriodEnd" name="secondSemester.examPeriodEnd" th:value="${secondSemester.examPeriodEnd}">
                <label for="secondSemester.resitPeriodStart">Resit Period Start</label>
                <input type="date" id="secondSemester.resitPeriodStart" name="secondSemester.resitPeriodStart" th:value="${secondSemester.resitPeriodStart}">
                <label for="secondSemester.resitPeriodEnd">Resit Period End</label>
                <input type="date" id="secondSemester.resitPeriodEnd" name="secondSemester.resitPeriodEnd" th:value="${secondSemester.resitPeriodEnd}">
            </section>
            <section>
                <h2>Special Exam Period</h2>
                <label for="specialExamStart">Special Exam Period Start</label>
                <input type="date" id="specialExamStart" name="specialExamStart" th:value="${yearUnit.specialExamStart}">
                <label for="specialExamEnd">Special Exam Period End</label>
                <input type="date" id="specialExamEnd" name="specialExamEnd" th:value="${yearUnit.specialExamEnd}">
            </section>
            <button type="submit">Save</button>
        </form>
    </main>
    <footer></footer>
        <p>&copy; 2024 Universidade Portucalense</p>
    </footer>
</body>
</html>
