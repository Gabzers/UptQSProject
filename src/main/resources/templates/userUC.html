<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Course (UC)</title>
    <link rel="stylesheet" type="text/css" href="/css/userUC.css">
</head>
<body>
    <header>
        <h1>Create New Unit Course (UC)</h1>
        <nav>
            <button onclick="window.location.href='/logout'">Logout</button>
            <button onclick="window.location.href='/back'">Back</button> <!-- BotÃ£o de Voltar -->
        </nav>
    </header>

    <main>
        <section class="section">
            <h2>Unit Course Details</h2>

            <form action="/create-uc" method="POST">
                <!-- UC Name -->
                <label for="uc-name">Name of Unit Course (UC):</label>
                <input type="text" id="uc-name" name="uc-name" required>

                <!-- Number of Students -->
                <label for="num-students">Number of Students:</label>
                <input type="number" id="num-students" name="num-students" min="1" required>

                <!-- Evaluation Type -->
                <label for="evaluation-type">Evaluation Type:</label>
                <select id="evaluation-type" name="evaluation-type" onchange="adjustEvaluationRequirements()">
                    <option value="none" selected>None</option>
                    <option value="mixed">Mixed</option>
                    <option value="continuous">Continuous</option>
                </select>

                <!-- Submit Button -->
                <button type="submit">Create UC</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 University - Academic Administration System</p>
    </footer>

</body>
</html>
