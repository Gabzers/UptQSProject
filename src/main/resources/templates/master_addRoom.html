<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room</title>
    <link rel="stylesheet" type="text/css" href="/css/master_addRoom.css">
</head>

<body>
    <header>
        <nav>
            <button onclick="window.location.href='/logout'">Logout</button>
            <button onclick="window.location.href=document.referrer">Back</button>
        </nav>
    </header>

    <main>
        <section class="section">
            <h2>Add Room</h2>

            <form action="/master/create-room" method="POST">
                <!-- Room Number -->
                <label for="room-number">Room Number:</label>
                <input type="text" id="room-number" name="room-number" required>
            
                <!-- Designation -->
                <label for="room-designation">Designation:</label>
                <select id="room-designation" name="room-designation" required>
                    <option value="" disabled selected>Select Designation</option>
                    <option value="Auditorium">Auditorium</option>
                    <option value="Classroom">Classroom</option>
                    <option value="Laboratory">Laboratory</option>
                </select>
            
                <!-- Material Type -->
                <label for="room-material-type">Material Type:</label> <!-- Alterei o ID para "room-material-type" -->
                <select id="room-material-type" name="room-material-type" required> <!-- Alterei o nome do campo para "room-material-type" -->
                    <option value="" disabled selected>Select Material Type</option>
                    <option value="Desks">Desks</option>
                    <option value="Computers">Computers</option>
                    <option value="Amphitheater">Amphitheater</option>
                </select>
            
                <!-- Number of Seats -->
                <label for="number-of-seats">Number of Seats:</label>
                <input type="number" id="number-of-seats" name="room-seats-count" min="1" required>
            
                <!-- Building -->
                <label for="building">Building:</label>
                <input type="text" id="building" name="room-building" placeholder="E.g., Main Building, 1st Floor" required>
            
                <!-- Submit Button -->
                <button type="submit">Add Room</button>
            </form>            
        </section>
    </main>

    <footer>
        <p>&copy; 2024 University - Director Panel</p>
    </footer>

</body>

</html>
