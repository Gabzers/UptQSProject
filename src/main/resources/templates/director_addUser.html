<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" type="text/css" href="/css/director_addUser.css">
</head>

<body>
    <header>
        <nav>
            <button onclick="window.location.href='/logout'">Logout</button>
            <button onclick="window.location.href=document.referrer">Back</button>
        </nav>
    </header>

    <main>
        <section class="section">
            <h2>Create User</h2>

            <form action="/director_createUser" method="POST">
                <!-- User Name -->
                <label for="user-name">Name:</label>
                <input type="text" id="user-name" name="user-name" required>

                <!-- Course -->
                <label for="user-course">Course:</label>
                <input type="text" id="user-course" name="user-course" required>

                <!-- Course Duration -->
                <label for="course-duration">Course Duration (years):</label>
                <input type="number" id="course-duration" name="course-duration" min="1" required>

                <!-- Username -->
                <label for="user-username">Username:</label>
                <input type="text" id="user-username" name="user-username" required>

                <!-- Password -->
                <label for="user-password">Password:</label>
                <input type="password" id="user-password" name="user-password" required>

                <!-- Submit Button -->
                <button type="submit">Create User</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 University - User Management</p>
    </footer>

</body>

</html>
